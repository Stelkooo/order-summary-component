<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <section class="card">
      <img src="images/illustration-hero.svg" alt="Illustration of person listening to music and dancing" class="header-img">
      <div class="summary">
        <h2 class="summary-heading">Order Summary</h2>
        <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <img src="images/icon-music.svg" alt="Musical note" class="plan-img">
        <p class="plan-type">Annual Plan</p>
        <p class="plan-cost">$59.99/year</p>
        <p class="plan-change">Change</p>
      </div>
      <p class="payment">Proceed to Payment</p>
      <p class="cancel">Cancel Order</p>
    </section>
  </body>
</html>
