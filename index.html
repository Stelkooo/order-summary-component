<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img src="images/illustration-hero.svg" alt="Illustration of person listening to music and dancing" class="card-img">
        <div class="summary">
          <h2 class="summary-heading">Order Summary</h2>
          <p class="summary-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="plan">
          <img src="images/icon-music.svg" alt="Musical note" class="plan-img">
          <p class="plan-type">Annual Plan</p>
          <p class="plan-cost">$59.99/year</p>
          <a href="" class="plan-change">
            <p class="plan-change-text">Change</p>
          </a>
        </div>
        <a href="" class="payment">
          <p class="payment-text">Proceed to Payment</p>
        </a>
        <a href="" class="cancel">
          <p class="cancel-text">Cancel Order</p>
        </a>
      </div>  
    </main>
  </body>
</html>
